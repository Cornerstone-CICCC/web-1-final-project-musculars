<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <section id="contact">
        <h1>Contact</h1>
        <div></div>
        <p>Get a quote and book a free consultation for your special day or our academy services</p>
        <div></div>
        <div class="container">
            <div>
                <a href="#">Services</a>
                <a href="#">Classes</a>
            </div>
            <div class="eventtype">
                <form action="index.html" enctype="multipart/form-data" id="form-information">
                    <fieldset>
                        <div>
                            <legend>Event Type</legend>
                            <label><input type="radio" id="eventwedding" value="eventwedding" name="eventtype" checked><span>Wedding</span><span><img src="./image/checkedmark.png"></span></label>
                            <label><input type="radio" id="eventparty" value="eventparty" name="eventtype"><span>Party</span><span><img src="./image/checkedmark.png"></span></label>
                            <label><input type="radio" id="eventphotoshoot" value="eventphotoshoot" name="eventtype"><span>Photoshoot</span><span><img src="./image/checkedmark.png"></span></label>
                        </div>
                        <div>
                            <legend>Event Date</legend>
                            <input type="date" name="eventdate" id="eventdate" placeholder="Select date">
                            <div>
                                <input type="checkbox" name="noteventdate" id="noteventdate">
                                <label for="noteventdate">Not decided</label>
                            </div>
                        </div>
                        <div>
                            <legend>Event Time</legend>
                            <select name="eventtime" id="eventtime">
                                <option value="eventfullday">Full day</option>
                                <option value="eventmorning">Morning</option>
                                <option value="eventafternoon">Afternoon</option>
                                <option value="eventevening">Evening</option>
                            </select>                        
                            <div>
                                <input type="checkbox" name="noteventtime" id="noteventtime">
                                <label for="noteventtime">Not decided</label>
                            </div>
                        </div>
                        <div>
                            <legend>Name</legend>
                            <input type="date" name="eventtime" id="eventtime" placeholder="Your name" autocomplete="off">
                        </div>
                        <div>
                            <legend>Contact</legend>
                            <div>
                                <input type="radio" id="contactcall" name="contactmethod" value="contactcall"/>
                                <label for="contactcall">Call</label>
                                <div>
                                    <input type="tel" placeholder="Your mobile number">
                                </div>
                            </div>
                            <div>
                                <input type="radio" id="contactwhatsapp" name="contactmethod" value="contactwhatsapp"/>
                                <label for="contactwhatsapp">WhatsApp</label>
                            </div>
                            <div>
                                <input type="radio" id="contactsms" name="contactmethod" value="contactsms"/>
                                <label for="contactwhatsapp">SMS</label>
                            </div>
                            <div>
                                <input type="radio" id="contactemail" name="contactmethod" value="contactemail"/>
                                <label for="contactemail">Email</label>
                            </div>
                            <div class="calltimearea">
                                <legend>When do you want us to call?</legend>
                                <div>
                                    <input type="radio" id="callanytime" name="calltime" value="callanytime"/>
                                    <label for="callanytime">I don't mind</label>
                                </div>
                                <div>
                                    <input type="radio" id="callmorning" name="calltime" value="callmorning"/>
                                    <label for="callmorning">Morning</label>
                                </div>
                                <div>
                                    <input type="radio" id="callafternoon" name="calltime" value="callafternoon"/>
                                    <label for="callafternoon">Afternoon</label>
                                </div>
                                <div>
                                    <input type="radio" id="callevening" name="calltime" value="callevening"/>
                                    <label for="callevening">Evening</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="contactbtn">
                        <button type="submit" id="next-btn">Next</button>
                    </fieldset>
                </form>
            </div>
            <div class="servicedetails">
                <form action="index.html" enctype="multipart/form-data" id="form-information">
                    <fieldset>
                        <div>
                            <legend>Service</legend>
                            <label><input type="checkbox" value="eventwedding" name="eventtype"><span>Wedding</span><span><img src="./image/checkedmark.png"></span></label>
                            <label><input type="checkbox" value="eventparty" name="eventtype"><span>Party</span><span><img src="./image/checkedmark.png"></span></label>
                        </div>
                        <div>
                            <legend>Event Location</legend>
                            <input type="text" name="eventdate" id="eventdate" placeholder="Search address">
                            <div>
                                <input type="checkbox" name="noteventtime" id="noteventtime">
                                <label for="noteventtime">Not decided</label>
                            </div>
                        </div>
                        <div>
                            <legend>Service</legend>
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div>
                                            <input type="checkbox" name="serviceoption" id="">
                                            <label for="noteventtime">Deep skin cleansing</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="serviceoption" id="noteventtime">
                                            <label for="noteventtime">Hydromassage</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="serviceoption" id="noteventtime">
                                            <label for="noteventtime">Waxing</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="serviceoption" id="noteventtime">
                                            <label for="noteventtime">Relaxing massage</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div>
                                            <input type="checkbox" name="serviceoption" id="noteventtime">
                                            <label for="noteventtime">Bleach body hair</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="serviceoption" id="noteventtime">
                                            <label for="noteventtime">Hair Moisture</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="serviceoption" id="noteventtime">
                                            <label for="noteventtime">Foot and hand SPA</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="serviceoption" id="noteventtime">
                                            <label for="noteventtime">Gommage(body exfoliation and hydrtion)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <legend>Anyone else need service?</legend>
                            <div>
                                <span>Groom</span>
                                <input type="number">
                                <span>line</span>
                                <span>
                                    <input type="checkbox" name="groomservice" id="groommakeup">
                                    <label for="groommakeup">Makeup</label>
                                </span>
                            </div>
                            <div>
                                <span>Bridesmaid</span>
                                <input type="number">
                                <span>line</span>
                                <span>
                                    <input type="checkbox" name="bridesmaidservice" id="bridesmaidmakeup">
                                    <label for="bridesmaidmakeup">Makeup</label>
                                </span>
                                <span>
                                    <input type="checkbox" name="bridesmaidservice" id="bridesmaidhair">
                                    <label for="bridesmaidhair">Hairstyle</label>
                                </span>
                            </div>
                            <div>
                                <span>Flower girl</span>
                                <input type="number">
                                <span>line</span>
                                <span>
                                    <input type="checkbox" name="flowergirlservice" id="flowergirlmakeup">
                                    <label for="flowergirlmakeup">Makeup</label>
                                </span>
                                <span>
                                    <input type="checkbox" name="flowergirlservice" id="flowergirlhair">
                                    <label for="flowergirlhair">Hairstyle</label>
                                </span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="btn">
                        <button type="submit" id="submit-btn">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
